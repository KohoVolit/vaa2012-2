<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Prezidentské volby 2018</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="alternative" style="color:white;"></div>
    <!-- built files will be auto injected -->
    <script>
        window.onload = function() {
            setTimeout( function() {
                document.getElementById('alternative').innerHTML = 'Omlouváme se, ale Volební kalkulačka nefunguje ve starších prohlížečích. Doporučujeme nový Firefox nebo Chrome.'
            }, 1000)
            setTimeout( function() {
                document.getElementById('alternative').style.color = "black"
            }, 2000)
        }
    </script>
  </body>
</html>
